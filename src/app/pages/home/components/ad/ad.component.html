<section class="row">        
    <div *ngFor="let ad of data" class="col-sm-12 col-md-4 col-xs-12 col-lg-4">
        <div class="container_componente-anuncios">
        <div class="img_componente-anuncios"><img class="img-fluid" src={{ad.img}}  alt="logo"></div>
        <div>
            <div class="title_componente-anuncios">
                <h3>{{ad.title}}</h3>
            </div>
            <div class="descripcion_componente-anuncios">
                <h4>{{ad.msg}}</h4>
            </div>
            </div>
        </div> 
    </div>
    
</section>
